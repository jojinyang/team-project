<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="d.css">
</head>
<body>
    <div class="tab-area">
        <input type="radio" name="tabs" id="tab1" checked>
        <label for="tab1">체험</label>
        <input type="radio" name="tabs" id="tab2">
        <label for="tab2">파랑</label>
        <input type="radio" name="tabs" id="tab3">
        <label for="tab3">노랑</label>
        <input type="radio" name="tabs" id="tab4">
        <label for="tab4">초록</label>

        <div id="content1" class="tab-content trip">
            <div class="wrap">
                <div class="contents">
                    <div class="attraction">
                        <h2>자연명소</h2>
                        <ul class="bonmun">
                            <li>
                                <a href="#">
                                    <img src="images/trip/trip1-1.png" alt="콩돌 해수욕장">
                                        <p class="tit">콩돌 해수욕장</p>
                                        <p class="su">인천 옹진군 백령군 남포리 1764-6</p>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="images/trip/trip1-2.png" alt="사곶 해수욕장">
                                        <p class="tit">사곶 해수욕장</p>
                                        <p class="su">인천 옹진군 백령면 사곶로 139</p>
                                </a>
                            </li>
                            <li>
                                    <a href="#">
                                        <img src="images/trip/trip1-3.png" alt="하늬 해변">
                                        <p class="tit">하늬해변</p>
                                        <p class="su">인천 옹진군 백령면 진촌리 산1-1</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="content-3">
                    <div class="video-wrap">
                        <h3>백령도 여행 미리보기</h3>
                        <iframe src="https://www.youtube.com/embed/elsybGXUdgg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        <div id="content2" class="tab-content blue">
            <!-- 이부분에 넣고 싶은 내용을 넣으면 된다 -->
        </div>
        <div id="content3" class="tab-content yellow">
            <!-- 이부분에 넣고 싶은 내용을 넣으면 된다 -->
        </div>
        <div id="content4" class="tab-content green">
            <!-- 이부분에 넣고 싶은 내용을 넣으면 된다 -->
        </div>
    </div>

</body>
</html>
